<!DOCTYPE html>
<html>
<head>
    <base href="/3Dresume/">
    <title>3D Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                "three/": "https://cdn.jsdelivr.net/npm/three@0.169.0/",
                "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/",
                "three/build/three.module.js": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                "three/examples/jsm/controls/PointerLockControls": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/controls/PointerLockControls.js",
                "three/examples/jsm/objects/Sky": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/objects/Sky.js",
                "three/examples/jsm/objects/Water": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/objects/Water.js"
            }
        }
    </script>
</head>
<body>
    <div id="sidebar">
        <button id="toggleSidebar" class="btn toggle-btn">â‰¡</button>
        <h2>3D Resume</h2>
        <div class="experiences-editor">
            <h3>Edit Experiences</h3>
            <div id="experiences-list"></div>
            <button id="addExperience" class="btn">Add Experience</button>
            <button id="updateWorld" class="btn primary">Update World</button>
        </div>
        <div class="navigation-help">
            <h3>Navigation Controls</h3>
            <ul>
                <li>WASD / Arrow Keys - Move</li>
                <li>Mouse - Look around</li>
                <li>Space - Jump</li>
                <li>E - Enter/Exit buildings</li>
                <li>ESC - Release mouse</li>
            </ul>
            <button id="resetPosition" class="btn">Reset Position</button>
        </div>
    </div>
    <div id="loading">Loading 3D World...</div>
    <div id="scene-container"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
